<body>
    

    <script>
        var nome = prompt('Qual seu nome? ')
        document.write(`<p>Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.</br></p>`)
        document.write(`Seu nome em maiúculo fica da seguinte forma: ${nome.toUpperCase()}. </br>`)
        document.write(`E em minúculo: ${nome.toLowerCase()}.`)
    </script>
</body>
