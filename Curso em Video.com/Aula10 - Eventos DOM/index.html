<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            background-color: yellow;
            width: 200px;
            height: 200px;
            color: black;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Clique aqui</p>
    </div>

    <script>
        let a = window.document.getElementById('area')

        // Ouvindo eventos
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
            a.style.color = 'white'
        }
        function entrou(){
            a.innerText = 'Entrou!'
            a.style.background = 'red'
            a.style.color = 'black'
        }
        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
            a.style.color = 'yellow'
        }
    </script>
</body>
</html>
